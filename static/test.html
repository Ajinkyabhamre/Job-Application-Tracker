
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job Application Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/styles.css">
    <link rel="stylesheet" href="../public/css/form.css">
  </head>
  <body>
	<nav>
        <div class="container">
            <h1>Job Application Tracker</h1>
            <div class="nav-btn">
                <button type="button" class="orange-btn btn">Sign Up</button>
                <button type="button" class="orange-btn btn">Log In</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1 class="form-header">Create an Account</h1>

        <p class="form-instructions">Fill the form below to start tracking your job applications now</p>

        <form id="signup-form" name="signup-form" action="/register" method="POST">
            <p><span class="star">*</span> Indicates Required Field</p>
            <!-- First Name -->
            <label for="firstName">First Name <span class="star">*</span></label>
            <input type="text" name="firstName" id="firstName" value=""/>

            <!-- Last Name -->
            <label for="lastName">Last Name <span class="star">*</span></label>
            <input type="text" name="lastName" id="lastName" value=""/>

            <!-- City -->
            <label for="city">City <span class="star">*</span></label>
            <input type="text" name="city" id="city" value=""/>

            <!-- State -->
            <label for="state">State <span class="star">*</span></label>
            <input type="text" name="state" id="state" value=""/>

            <!-- Desired Position -->
            <label for="desiredPosition">Desired Job Position</label>
            <input type="text" name="desiredPosition" id="desiredPosition" value=""/>

            <!-- Dream Job -->
            <label for="dreamJob">Dream Job</label>
            <input type="text" name="dreamJob" id="dreamJob" value=""/>

            <!-- Email -->
            <label for="email">Email <span class="star">*</span></label>
            <input type="email" name="email" id="email" value=""/>
            <span class="form-error"></span>

            <!-- Password -->
            <label for="password">Password <span class="star">*</span></label>
            <input type="password" name="password" id="password"/>

            <!-- Confirm Password -->
            <label for="confirmPassword">Confirm Password <span class="star">*</span></label>
            <input type="password" name="confirmPassword" id="confirmPassword"/>

            <!-- Submit Button -->
            <button type="submit" class="btn green-btn dark">Submit</button>
            <a href="/login" class="dk-green-link">Already have an account? Click here to login</a>

        </form>
    </main>

    <footer>
        <div class="container">
            <p>Copyright &copy; 2024 Job Application Tracker - All rights reserved</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
